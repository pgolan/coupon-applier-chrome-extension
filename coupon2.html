<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="cover2.css">
</head>
<body>

    <div class="valutag-discount-cover" style="display:block;">
        <div class="valuetag-cover-bg"></div>
        <div class="valuetag-cover-main">
            <a href="#" class="valuetag-cover-close">x</a>
            <div class="valuetag-cover-wrap">
                <header class="valuetag-cover-head" style="background-color: #FFF !important;border-radius: 10px 10px 0 0;">
                    <a href="http://www.valuetagapp.com" target="_blank">
                        <img src="valuetal.png">
                    </a>
                </header>
                <div class="hd-cover_content">
                    <h3 class="hdc-head" style="
                        line-height: 36px;color:#4e4e4e;font-style:Calibri;
                     ">SEARCHING FOR ADDITONAL VALUETAG DISCOUNTS</h3>
                    <div class="valuetag-content-main">
                        <div class="valuetag-c-line">We are automatically getting coupon codes for you.</div>
                        <div class="valuetag-loading_bar">
                            <div class="valuetag-lb-bg hdc-lb">
                                <span class="valuetag-lb-progress">40% Complete</span>
                                <div class="valuetag-lb valuetag-lb-fg" style="width:40%;"></div>
                            </div>
                        </div>
                        <div class="valuetag-c-line valuetag-center">
                            <div class="valuetag_bubblingG">
                                <span id="valuetag_bubblingG_1"></span>
                                <span id="valuetag_bubblingG_2"></span>
                                <span id="valuetag_bubblingG_3"></span>
                            </div>
                            <span class="valuetag-loading"></span>
                        </div>
                        <div class="valuetag-savings">
                            <div class="valuetag-total-savings" style="color:#44CC44 !important;">
                                <span class="WebRupee">Rs.</span>
                                <span class="valuetag-sav-amt">0</span>
                            </div> <span style="color:#818181;">saved till now</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
